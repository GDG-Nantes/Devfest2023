abstract: |-
  Nous ferons un premier arrêt à Dart-la-jolie pour découvrir ce language de programmation moderne mais peu répandu. Un petit stop à Flutter-en-Retz pour découvrir les fondations du framework, nous passerons par Flame-sur-Erdre pour créer un jeu 2D puis nous nous arrêterons à Crossplatform-sur-mer pour admirer le rendu web, iOS, Android et meme desktop !

  Ce talk est destiné à tous ceux qui veulent mettre les mains dans Flutter une première fois pour découvrir les possibilités qu'il offre ! Ouvert à tous les développeurs pratiquant au moins un autre language de programmation.
