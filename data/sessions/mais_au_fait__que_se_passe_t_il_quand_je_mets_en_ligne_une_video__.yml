abstract: |-
  Pour proposer une expérience optimale de streaming vidéo, mettre un fichier `.mp4` sur un serveur web ne suffit pas.

  Dans ce talk nous aborderons les grands challenges du streaming vidéo et les solutions techniques actuelles avec des exemples visuels et vulgarisés.

  Vous découvrirez:
  - comment fonctionne un codec
  - la chaine Over The Top (OTT)
  - les différences entre le live et la VOD
  - comment la qualité de la vidéo se dégrade à cause d'une connexion lente
  - comment fonctionne la diffusion live à faible latence
