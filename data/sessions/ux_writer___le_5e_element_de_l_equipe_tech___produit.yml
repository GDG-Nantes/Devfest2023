abstract: |-
  La plupart des équipes tech & produit sont composées de 4 éléments essentiels : les Product Managers, les Product Designers, les Développeurs et les Ingénieurs QA. Mais on oublie souvent un autre élément décisif de l'équipe : les UX Writers.

  Que font les UX Writers ? De quoi ont-ils besoin ? Comment les intégrer au sein de l'équipe pour une collaboration fructueuse ? Dans cette présentation, nous allons vous faire découvrir le multipass UX Writer, les nouvelles API tech pour soutenir l'UX Writing et le process idéal pour un contenu parfaitement adapté.
