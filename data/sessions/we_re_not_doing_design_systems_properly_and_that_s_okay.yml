abstract: |-
  Comment se lancer dans la création et la maintenance d’un Design System ? Aujourd’hui les injonctions sont multiples et fusent de toute part : il faut mettre en place des tokens, il faut avoir une équipe dédiée, il faut embaucher un manager dédié, il faut trouver un nom sympa, il faut, il faut…

  Or, il existe rarement une seule façon de faire dans la vie et encore moins en entreprise. Notre Design System ne coche aucune de ces cases. Pourtant il vient de souffler ses 9 bougies, nous permet de concevoir des expériences produit des plus simples aux plus complexes, et d’adopter une pensée plus systémique sur l’ensemble de nos services.

  Dans cette conférence, nous vous invitons à prendre un recul critique sur le sujet des Design Systems et partagerons les leçons tirées de ces années d'expérimentations et de pragmatisme. Nous parlerons également d'adoption, de gouvernance, et de la diffusion cet état d'esprit en entreprise pour établir des patterns à grande échelle.
