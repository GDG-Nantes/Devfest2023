abstract: "Aujourd'hui, l'organisation fait partie intégrante du métier de développeur, notre domaine évolue très vite,\_entre ce qu'on nous demande en passant dans un couloir, les mails qu'on reçoit à la pelle et les 35 idées de side projects qu'on a par jour, tout ça sans parler de la veille technique, il est facile de se sentir accablé et s'épuiser mentalement.\n\nLe fait est que nous n'avons qu'un seul cerveau et qu'il faut faire avec... ou pas !\n\nPas la peine de taper \"Greffe de cerveau\" sur Google, ce n'est pas de ça que nous allons parler.\n\nLe Second Brain, littéralement un second cerveau est une méthode d'organisation pour réduire sa charge mentale\_et se créer un espace virtuel où centraliser ses idées et organiser ses projets de manière efficace.\n\nDécouvrons ensemble les principes, méthodes et outils pour bâtir son propre Second Brain et arrêter d'avoir une cocotte minute à la place de la tête.\n\nEn utilisant le système CODE, la méthode PARA - suggérées par Tiago Forte, pionnier du Second Brain - et grâce aux bons logiciels, vous aurez toutes les clés pour bâtir une base solide pour votre propre Second Brain."
