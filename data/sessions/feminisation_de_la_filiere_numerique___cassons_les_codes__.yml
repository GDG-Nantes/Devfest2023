abstract: |-
  Le constat est assez simple : les métiers du numérique et de l'informatique recrutent, les besoins en compétences ne cessent de grandir, les opportunités d’emplois sont aujourd'hui bien réelles.

  Pourtant, les femmes restent encore sous-représentées dans ce secteur porteur :
  - 27 % de femmes travaillent aujourd’hui dans le numérique,
  - Seulement 15 % occupent des métiers techniques (développement, production, infrastructure),
  - 50 % des femmes employées dans l’IT quittent leur poste avant même d’avoir 35 ans

  Malgré les efforts engagés pour féminiser la filière, les effets tardent à se faire ressentir et les chiffres n’évoluent pas assez rapidement, voire reculent. Autocensure, stéréotypes, image du geek, méconnaissance du secteur ou sexisme ordinaire, culture d'entreprise non inclusive, inégalités salariales, les freins sont encore bien présents.

  Comment rendre la filière attractive pour les femmes ? Et comment retenir les talents féminins ? Par où commencer ?

  L'association ESTIMnumérique vous propose de questionner vos pratiques professionnelles, identifier les biais inconscients, partager des anecdotes/expériences et trouver collectivement des solutions concrètes en faveur de la féminisation de la tech.

  Un atelier pratique basé sur des faits réels.
