abstract: |-
  De 1972 avec l’affaire du Watergate à 2016, date à laquelle sont publiés les premiers articles relatifs aux Panama papers, le journalisme d’investigation évolue et s’enrichit de nouvelles sources de données et de nouveaux outils. Une ère nouvelle émerge, celle du data journalism.
  Armés d’exemples concrets, venez prendre conscience de l’importance de l’usage dans la data dans l’observation de faits et d’analyse de l’actualité.
  Quel est le profil de ces nouveaux journalistes? Ont-ils des formations particulières, des méthodes et outils de prédilection ?
  Et si vous même deveniez, à votre échelle, un citoyen informé et engagé ? De la découverte de sources de données avec lesquelles débuter, l’élaboration d’une démarche d’analyse à la maîtrise de quelques outils de base, récupérez un kit de démarrage pour débunker quelques news ou des phénomènes de société.
