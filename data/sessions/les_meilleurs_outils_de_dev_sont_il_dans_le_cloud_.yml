abstract: |-
  Si le problème du "Works on my machine" a été réglé par Docker, alors pourquoi passe-t-on encore plusieurs heures et parfois plusieurs jours à configurer son poste de développement?

  Dans cette session nous allons passer en revue les différentes options désormais offertes aux développeurs, depuis l'installation d'un environnement complet sur un poste de travail, au développement SSH pur et dur, en passant par les IDE full Web, et enfin aux environnements partagés entre une partie locale et une partie serveur. 

  On pourra ainsi comparer les bénéfices de ces différentes solutions en fonction des contraintes de développement d'une équipe donnée (sa taille, le type de projet, les technos utilisées, ...).

  Quelque soit le langage de programmation que vous utilisez, que vous fassiez du front web ou du back cloud, vous vous devez d'avoir les meilleurs outils pour concilier productivité et travail en équipe.

  Alors, GitPod, Cloud9, Eclipse Theia, VS Code Remote Dev via SSH, ou JetBrains Gateway?
