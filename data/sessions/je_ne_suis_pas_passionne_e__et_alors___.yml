  Tout le monde connait ce développeur, cette développeuse passionné(e) par son métier.
  <br/>
  Facilement reconnaissable du fait qu'il/elle passe des heures à coder, même en dehors du travail;
  <br />
  se documente; dont les sujets de conversation tournent souvent autour du code.
  <br />

  Quand bien même passionné(e), il arrive qu'on ne ressente, ni n'exprime cette passion pour le code. 
  <br />
  Et facilement, à son contact, le sentiment de malaise peut survenir si on ne ressent pas cette passion.
  <br />
  Et ce, même en étant soi-même développeur ou développeuse.
  <br  />

  Ce malaise peut être source d'inquiétude, de doute par rapport à ses propres compétences.
  <br />
  En effet, si le passionné consacre des heures à des projets personnels, peut-être le devrions-nous ?
  <br />

  Mais alors, faut-il être passionné pour être développeur (se)? 
  <br />
  La passion apporte-t-elle réellement un plus ?
  <br /> 
  L'injonction à la passion dans le dev ne serait-elle pas en fin de compte un piège ?
  <br />
  La passion est-elle LE logiciel indispensable à toute personne souhaitant coder ?

  Ici, tout l'objet de cette conférence ! 
   

