bio: Hello, moi c'est Clémentine, développeuse Front Web depuis presque 3 ans, je travaille chez ASI depuis mon premier stage en 2020, puis en alternance et depuis septembre en CDI . J'ai fait un Master Miage à Nantes qui m'a permis de m'améliorer tant du côté technique que dans le domaine de la gestion de projet. J'ai commencé par faire du développement avec Angular et Ionic puis je me suis tournée vers du React il y a un peu plus d'un an. J'ai été formée par un expert ASI qui m'a transmis son goût et ses compétences pour React, j'aimerais pouvoir à mon tour transmettre des compétences. J'aime le contact humain, l'entraide, et tout cela dans la bonne humeur. Je suis également très engagée dans tout ce qui touche à l'écologie, c'est pour cela que je me suis investie dans la  Team RSE d'ASI, je souhaite sensibiliser un maximum de collaborateurs aux enjeux et à notre impact sur l'environnement. 
