bio: |+
  Sébastien Gioria est  DevSecOPS Officer chez LECTRA, , Chapter Leader de l’OWASP pour la France ([http://www.owasp.fr](http://www.owasp.fr)), membre du OWASP Global Education Committee et Expert Judiciaire. Il a une expérience de plus de 20 ans dans la sécurité des Systèmes d’Informations au sein de postes techniques ou à responsabilité dans des banques, assurances, telecoms.

  Sébastien a présenté divers sujets dans des conférences en France ou à l’étranger.

