bio: |-
  Je suis un développeur fullstack JS passionné avec 3 ans d'expérience. Mon parcours professionnel a été axé sur la création d'applications Web et mobiles en React et React Native.

  En ce qui concerne le backend, j'ai acquis une grande expérience dans l'utilisation du framework Node.js. J'ai participé à la conception et au développement d'APIs robustes.

  Récemment, j'ai élargi mes compétences en me lançant dans des tâches de développement opérationnel (DevOps), notamment le déploiement d'applications avec GitLab. Cette expérience m'a permis d'appréhender les aspects de déploiement et d'intégration continue.

  Ce qui me passionne particulièrement, c'est la polyvalence du développement fullstack. J'aime toucher à tous les aspects d'une application, que ce soit le frontend, le backend ou les tâches de DevOps. Cela me permet de rester constamment stimulé et de relever de nouveaux défis tout en élargissant mes compétences.
