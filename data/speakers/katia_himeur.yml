bio: |-
  CTO et cofondatrice de Cockpit io, entreprise spécialisée dans l’accompagnement Cloud & DevOps, j’accompagne les organisations et les équipes clientes dans leur adoption de la culture DevOps et dans leurs projets Cloud. J’interviens également dans les phases de mise en place et d’optimisation d’infrastructures et d’architectures Cloud et de workflows de CI/CD.

  Développeuse backend depuis toujours, avec une forte composante ops, c’est naturellement que je me suis spécialisée dans le DevOps et le Cloud.

  Mes sujets de prédilection : le Cloud, le DevOps, le GitOps, le CI/CD, la conteneurisation, le serverless et l'infrastructure as code.
