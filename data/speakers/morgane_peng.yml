bio: |-
  Morgane Peng est responsable du design en tant que managing director pour la banque de financement et d’investissement de la Société Générale. Forte d’une expérience entrepreneuriale dans les industries numériques, culturelles et créatives, elle s’est aventurée dans divers domaines du conseil en entreprise, de la finance de marché, du design et de la tech.

  Parallèlement à sa carrière, Morgane est une Game Artist passionnée qui participe activement au développement de jeux vidéo indépendants.
