bio: |-
Directeur de Zenika Nantes depuis 2015, Antoine est un ancien développeur web.

Il s'intéresse de près à l'innovation et aux nouvelles tendances dans l’IT.
Les nouvelles méthodes et organisations du travail et du management font également parties de ses centres d’intérêts. 

Co-Fondateur du Podcast “voyage au centre de la tech”, il anime avec passion les échanges concernant la culture tech.
