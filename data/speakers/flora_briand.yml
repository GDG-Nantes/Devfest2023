bio: |-
  Pendant 10 ans, Flora a travaillé sur la programmation et l'interactivité des robots Nao et Pepper (Aldebaran Robotics). Elle jonglait alors entre des enjeux de justesse d'expérience interactive naturelle et de performance d'embarqué. L'élaboration d'un CMS web permettant aux utilisateurs de créer et de modifier facilement le contenu de leurs robots en temps réel, l'a fait glisser petit à petit dans le monde du développement web full stack. Elle travaille maintenant chez Doctolib en tant qu'Engineering Manager d'une équipe focalisée sur l'optimisation de l'utilisation de sa base de données.
