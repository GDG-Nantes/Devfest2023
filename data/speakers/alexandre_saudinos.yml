  Alexandre Saudinos est co-fondateur de la société NEOSET, leader de la production virtuelle sur écrans LED en France. Alexandre est un producteur, scénariste, réalisateur et spécialiste des nouvelles technologies franco-suisse.
  
  Pur geek des années 90 passionné d’informatique et de Dungeons & Dragons, Alexandre a pourtant choisi un parcours littéraire à cause de son obsession pour l’écriture. Il lui a fallu sept ans de philosophie à la Sorbonne pour finir par comprendre que le sens de la vie passait en fait par la réalisation de films !
  
  Alexandre a donc réalisé une trentaine de publicités et deux documentaires, dans le monde entier, avant de fonder une société de production spécialisée dans les nouvelles technologies appliquées au cinéma, Parallell Cinéma. Elle était, en 2009 (sortie d’Avatar) l’une des seules sociétés au monde à maîtriser le tournage live-action en 3D-relief.
  
  En plus de sa dimension technique et de ses productions françaises primées, Parallell profite de sa notoriété technique pour se lancer dans l’aventure américaine et a produit trois longs-métrages franco-américains, dont Katie Says Goodbye, qui révèlera Olivia Cooke, la star de Ready Player One de Steven Spielberg.

  En 2018, le Commissariat à l’Énergie Atomique (CEA) fait appel à l’expertise technologique d’Alexandre pour concevoir une « chambre de réalité virtuelle sans casque » - l’idée étant de reproduire « Matrix » : on entre dans une pièce et on est projeté dans un autre monde !

  Le prototype SIRCE (Smart Immersive Room for Circumvision Experience) voit le jour au CEA-Grenoble en février 2020, au moment où le monde découvre le making-of de la première saison de The Mandalorian – et ses écrans LED géants qui remplacent les fonds verts : révolution dans les effets spéciaux de cinéma. Alexandre a la chance d’être dans la salle le jour du reveal européen et comprend immédiatement que la technologie employée est proche de celle qu’il a conçue pour le CEA – et qu’il peut l’améliorer sensiblement, ce qu’il fera notamment par l’usage de l’intelligence artificielle.
  
  Avec son cofondateur Jérémie Tondowski, ils profitent du confinement pour peaufiner la technologie et fonder NEOSET, une société qui exploite à la fois Unreal Engine comme The Mandalorian et la technologie qu’Alexandre a conçue pour le CEA.
  
  Neoset trouve Dior comme tout premier client ; puis enchaîne, pour Netflix, avec la comédie d’action à gros budget « Loin du Périph » de Louis Leterrier, avec Omar Sy et Laurent Laffite.

  Le succès phénoménal de ce film crédibilise la technologie et fait de Neoset un acteur incontournable du secteur, avec plus de 90% de parts de marché français en cinéma et télévision! En trois ans, Neoset a participé à la production d’une grosse quarantaine de longs-métrages ou de séries pour Netflix, HBO, Amazon, Disney, France Télévisions, TF1, Universal, etc. Parmi les projets on peut noter par exemple les séries « Lupin » ; « Vortex » ; « Les Combattantes » ; « Irma Vep » ; « Tapie» ; et les films « Le Visiteur du Futur » ; « En Roue Libre » ; « Voleuses » ; « Antigang : la relève » ; etc.
