bio: Stéphane has 20 years of experience in software engineering with a strong focus on API development on the JVM. After having spent more than a decade developing large scale Java enterprise applications in the geospatial, financial, or logistics sectors, he joins the core Spring Framework development team in 2014. Stéphane is now working on Spring Boot and is the lead of start.spring.io, a service that helps millions of users start their next applications.
