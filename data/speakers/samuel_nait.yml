bio: |-
  Développeur depuis 7 ans, j'ai débuté au sein de startups, rapidement initié à la proximité client, la gestion de projet et postes à responsabilité, j'ai décidé après quelques années de me lancer en Freelance.
  Je suis passé par la case création d'entreprise avec un projet de création d'application cartographique autours du tourisme sans que le projet n'aboutisse, cette expérience m'a donné beaucoup de billes dans la prise de parole et la construction de projets.

  J'ai une tendance touche à tout qui m'a réussi jusqu'ici, j'ai néanmoins une expertise sur le JS / TS, de façon FullStack, ce qui me permet de m'épanouir sur ma mission actuelle, à savoir Lead Dev FrontEnd (surtout du React) pour le train Macif.fr de la MACIF à Niort (~40 devs).

  J'adore partager ce que j'apprends et encore plus en apprendre des autres, et aussi la bière même si ça n'a rien à voir.
