bio: |-
  J’ai été bercé par le développement de logiciels pendant une quinzaine d’années.
  Mes diverses expériences m’ont permis de comprendre que le système d’exploitation actuel des organisations ne fonctionne plus. 

  Il tue la motivation des individus, leur potentiel de créativité et d’innovation.
  Après avoir ouvert les yeux, je me suis demandé comment faire les choses différemment. 
  C’est de là que me vient ma passion pour l’agilité et les organisations libérées. 

  Afin de pouvoir diffuser cette passion et essayer d’avoir un impact je suis devenu coach agile.
  J'interviens aussi bien pour aider les équipes sur le volet ingénieurie logicielle (pratiques XP par exemple) que sur le volet "process".
