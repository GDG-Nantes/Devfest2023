bio: Patty is a Venezuelan living in Scotland. She has +20 years of experience in the industry and a background education in Computer Science and Artificial Intelligence. She is as a Tech Lead at Charles River Laboratories. In her free time, Patty is a dedicated mentor and educator, leading a Code Club for 10-15 year-olds at her local school and being part of the Google Developers Group Glasgow and Google's Women Techmakers as an Ambassador. She is very passionate about AI and loves sharing her knowledge and expertise with others, frequently giving talks and technical workshops on various technologies and topics related to it.
